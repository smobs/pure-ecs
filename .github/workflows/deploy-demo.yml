name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main, claude/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup PureScript
        uses: purescript-contrib/setup-purescript@main
        with:
          purescript: "0.15.15"
          spago: "0.93.44"

      - name: Cache Spago dependencies
        uses: actions/cache@v4
        with:
          path: |
            .spago
            output
          key: ${{ runner.os }}-spago-demo-${{ hashFiles('spago.yaml') }}
          restore-keys: |
            ${{ runner.os }}-spago-demo-

      - name: Install JavaScript dependencies
        run: npm install

      - name: Build PureScript
        run: spago build

      - name: Bundle demo with esbuild
        run: node build-demo.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
